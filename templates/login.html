{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}

        <div class="relative h-screen text-white overflow-hidden">
            <div class="absolute inset-0">
                <img src="../static/img/Oppenheimer.webp" alt="Background Image" class="object-cover object-center w-full h-full" />
                <div class="absolute inset-0 bg-gradient-to-b from-transparent from-70% to-black to-black-90%"></div>
            </div>
            
            <div class="relative z-10 flex flex-col justify-center items-center h-full text-center antialiased">
                <div class="relative z-10 flex flex-col backdrop-blur border border-gray-400 p-4 border-opacity-50 rounded rounded-2xl">
                    <div class="absolute inset-0 bg-black bg-opacity-50  rounded rounded-2xl"></div>
                    <div class="relative z-30 flex flex-col items-center plus-jakarta-sans-200">
                        <a href="{{ url_for('home_page') }}" class="mb-6">
                            <img src="../static/img/Logo.svg" class="h-8" alt="ENOtv Logo">
                        </a>
                        <p class="z-20 text-2xl font-bold mb-6">Welcome Back!</p>
                        <form class="flex flex-col" action="" method="post">
                            <span class="mb-6" style="border-bottom: gray solid 1px; padding-right: 80px;">
                                <i style="margin-right: 6px; color: grey;" class="fa fa-envelope text-gray-400" aria-hidden="true"></i>
                                <input placeholder="Your email" style="background-color: transparent;" class="plus-jakarta-sans-200 appearance-none bg-transparent text-white border-b border-gray-400 focus:ring-yellow-200 focus:border-yellow-400">
                            </span>
                            <span class="mb-6" style="border-bottom: gray solid 1px; padding-right: 80px;">
                                <i style="margin-right: 6px; color: grey;" class="fa fa-key" aria-hidden="true"></i>
                                <input placeholder="Your password" style="background-color: transparent;" class="plus-jakarta-sans-200 appearance-none bg-transparent text-white border-b border-gray-400 focus:ring-yellow-200 focus:border-yellow-400" type="password" name="" id=>
                            </span>
                            <a href="#" class="italic bg-yellow-400 text-gray-900 hover:bg-yellow-300 py-2 px-6 rounded-md text-lg font-semibold transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg mb-4">LOG IN</a>
                            <a class="text-xs text-gray-600 hover:underline" href="{{ url_for('signup_page') }}">Create account?</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>


{% endblock %}
